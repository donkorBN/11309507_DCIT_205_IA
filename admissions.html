<section class="admission-form">
    <div class="container">
        <h1>Computer Science Department Application</h1>
        <form>
          <div class="form-group">
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
          </div>
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="education">Highest Education Level</label>
            <select id="education" name="education" required>
              <option value="high-school">High School</option>
              <option value="bachelors">Bachelor's Degree</option>
              <option value="masters">Master's Degree</option>
              <option value="phd">Ph.D.</option>
            </select>
          </div>
          <div class="form-group">
            <label for="transcript">Upload Transcript</label>
            <input type="file" id="transcript" name="transcript" accept=".pdf,.doc,.docx" required>
          </div>
          <div class="form-group">
            <label for="statement">Statement of Purpose</label>
            <textarea id="statement" name="statement" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="recommendation">Recommendation Letters (Minimum 3)</label>
            <input type="file" id="recommendation" name="recommendation" multiple accept=".pdf,.doc,.docx" required>
          </div>
          <div class="form-group">
            <label for="cv">Curriculum Vitae (CV)</label>
            <input type="file" id="cv" name="cv" accept=".pdf,.doc,.docx" required>
          </div>
          <div class="form-group">
            <label for="portfolio">Portfolio (if applicable)</label>
            <input type="file" id="portfolio" name="portfolio" accept=".pdf,.doc,.docx">
          </div>
          <div class="form-group">
            <label for="references">References (if applicable)</label>
            <input type="file" id="references" name="references" multiple accept=".pdf,.doc,.docx">
          </div>
          <div class="form-group">
            <label for="additional-info">Additional Information</label>
            <textarea id="additional-info" name="additional-info" rows="4"></textarea>
          </div>
          <button type="submit">Submit Application</button>
        </form>
      </div>
</section>
